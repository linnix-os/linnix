name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-packages:
    name: Build Packages
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: x86_64
            rust_target: x86_64-unknown-linux-gnu
            deb_arch: amd64
            rpm_arch: x86_64
            runner: ubuntu-latest
          - arch: aarch64
            rust_target: aarch64-unknown-linux-gnu
            deb_arch: arm64
            rpm_arch: aarch64
            runner: ubuntu-22.04-arm
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ matrix.runner }}-${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ matrix.runner }}-${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ matrix.runner }}-${{ runner.os }}-target-${{ matrix.rust_target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build cognitod
        run: |
          cargo build --release --target ${{ matrix.rust_target }} -p cognitod

      - name: Build linnix-cli
        run: |
          cargo build --release --target ${{ matrix.rust_target }} -p linnix-cli

      - name: Build linnix-reasoner
        run: |
          cargo build --release --target ${{ matrix.rust_target }} -p linnix-reasoner

      - name: Install eBPF dependencies
        run: |
          rustup install nightly-2024-12-10
          rustup component add rust-src --toolchain nightly-2024-12-10
          cargo install bpf-linker --version 0.9.13 --locked

      - name: Build eBPF programs
        run: |
          cargo xtask build-ebpf --release

      - name: Create tarball
        run: |
          mkdir -p dist
          cd dist
          mkdir -p linnix-${{ matrix.arch }}-unknown-linux-gnu
          cp ../target/${{ matrix.rust_target }}/release/cognitod linnix-${{ matrix.arch }}-unknown-linux-gnu/
          cp ../target/${{ matrix.rust_target }}/release/linnix-cli linnix-${{ matrix.arch }}-unknown-linux-gnu/
          cp ../target/bpfel-unknown-none/release/linnix-ai-ebpf-ebpf linnix-${{ matrix.arch }}-unknown-linux-gnu/
          tar -czf linnix-${{ matrix.arch }}-unknown-linux-gnu.tar.gz linnix-${{ matrix.arch }}-unknown-linux-gnu/
          rm -rf linnix-${{ matrix.arch }}-unknown-linux-gnu
          ls -lh

      - name: Upload tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: tarball-${{ matrix.arch }}
          path: dist/*.tar.gz

      - name: Install packaging tools
        run: |
          cargo install cargo-deb cargo-generate-rpm

      - name: Build DEB package
        run: |
          cargo deb --target ${{ matrix.rust_target }} -p cognitod --no-build
          
      - name: Build RPM package
        run: |
          cargo generate-rpm --target ${{ matrix.rust_target }} -p cognitod

      - name: Rename packages
        run: |
          mkdir -p packages
          # Get version from tag
          VERSION=${GITHUB_REF#refs/tags/v}
          
          # DEB packages
          cp target/${{ matrix.rust_target }}/debian/*.deb packages/cognitod_${VERSION}_${{ matrix.deb_arch }}.deb
          
          # RPM packages
          cp target/${{ matrix.rust_target }}/generate-rpm/*.rpm packages/cognitod-${VERSION}.${{ matrix.rpm_arch }}.rpm

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.arch }}
          path: packages/*

  create-release:
    name: Create GitHub Release
    needs: build-packages
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-packages

      - name: Consolidate packages
        run: |
          mkdir -p release-packages
          find all-packages -name "*.deb" -exec cp {} release-packages/ \;
          find all-packages -name "*.rpm" -exec cp {} release-packages/ \;
          find all-packages -name "*.tar.gz" -exec cp {} release-packages/ \;
          ls -lh release-packages/

      - name: Generate checksums
        run: |
          cd release-packages
          sha256sum *.tar.gz > SHA256SUMS
          cat SHA256SUMS

      - name: Create symlinks for latest
        run: |
          cd release-packages
          VERSION=${GITHUB_REF#refs/tags/v}
          
          # Create 'latest' symlinks for x86_64 only (ARM64 coming in v0.2.0)
          ln -s cognitod_${VERSION}_amd64.deb cognitod_amd64.deb
          ln -s cognitod-${VERSION}.x86_64.rpm cognitod.x86_64.rpm
          ln -s cognitod_${VERSION}_arm64.deb cognitod_arm64.deb
          ln -s cognitod-${VERSION}.aarch64.rpm cognitod.aarch64.rpm

      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          # Linnix ${{ github.ref_name }} - Initial Open Source Release ðŸŽ‰
          
          **Release Date**: $(date +"%B %d, %Y")
          
          We're excited to announce the first open-source release of Linnix - eBPF-powered Linux observability with AI incident detection!
          
          ## ðŸ“¥ Quick Install
          
          ### Docker (Recommended - < 5 Minutes)
          
          \`\`\`bash
          git clone https://github.com/linnix-os/linnix.git
          cd linnix
          ./setup-llm.sh
          \`\`\`
          
          ### Ubuntu/Debian
          
          \`\`\`bash
          wget https://github.com/linnix-os/linnix/releases/latest/download/cognitod_amd64.deb
          sudo dpkg -i cognitod_amd64.deb
          sudo systemctl start cognitod
          \`\`\`
          
          ### RHEL/CentOS/Fedora
          
          \`\`\`bash
          wget https://github.com/linnix-os/linnix/releases/latest/download/cognitod.x86_64.rpm
          sudo rpm -i cognitod.x86_64.rpm
          sudo systemctl start cognitod
          \`\`\`
          
          ### ARM64 Support
          
          \`\`\`bash
          wget https://github.com/linnix-os/linnix/releases/latest/download/cognitod_arm64.deb
          sudo dpkg -i cognitod_arm64.deb
